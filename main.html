        <div class="nav-2">
          <nav>

      <section class="top-info" id="books">

<section class="work">
  <section id="booklist-section" class="card visible">
    <h1>Books List</h1>
    <div class="collection"></div>
    <span></span>
  </section>

  <section id="addbook-inputs" class="card" id="inp">
    <div class="inputs">
      <h1>Add a new book</h1>
      <form action="">
        <input
          type="text"
          name="book"
          id="book"
          placeholder="title"
          required
        />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="author"
          required
        />
        <input type="submit" name="" value="Add" class="btn" id="submit" />
      </form>
    </div>
  </section>

  <section id="contact-section" class="card" id="contact">
    <div class="contact-wrap">
      <h1>Contact Information</h1>
      <p>
        Do you have any questions or you just want to say "Hello"? You can
        reach out to us!
